<app-header></app-header>
<app-custom-carousel [images]="carouselImages"></app-custom-carousel>

<div>
  <div class="d-flex justify-content-center sections-margin">
    <h2>Most popular tours</h2>

    <div class="toggle">
      <mat-button-toggle-group [(ngModel)]="viewMode" appearance="legacy">
        <mat-button-toggle value="table">
          <mat-icon>table_rows</mat-icon>
        </mat-button-toggle>

        <mat-button-toggle value="card">
          <mat-icon>view_module</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>

  <div *ngIf="viewMode === 'table'" @fadeAnimation>
    <app-custom-card [cardImages]="popularTripsImages"></app-custom-card>
  </div>

  <div *ngIf="viewMode === 'card'" @fadeAnimation>
    <app-custom-table [data]="countries"></app-custom-table>
  </div>

  <div class="col-lg-12 sections-margin">
    <app-map></app-map>
  </div>
</div>
<div class="col-lg-12 sections-margin">
  <app-custom-news
    [inPromotion]="inPromotionTours"
    [title]="recomendationTitle"
    [description]="recomendationDescription"
  ></app-custom-news>
</div>
