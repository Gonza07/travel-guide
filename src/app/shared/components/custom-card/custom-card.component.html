<div class="d-flex justify-content-center mt-4 mb-4">
  <div class="row row-cols-1 row-cols-md-3 g-4 col-lg-6">
    <div class="col" *ngFor="let index of selectedIndexes">
      <div class="card h-100">
        <img [src]="cardImages[index].url" class="card-img-top" alt="..." />

        <div class="card-body">
          <h5 class="card-title">Card title</h5>

          <p class="card-text">
            {{ cardImages[index].description }}
          </p>
        </div>

        <div class="card-footer">
          <small class="view-location" (click)="getImageLocation(cardImages[index].id)">
            View location
            <span class="material-symbols-outlined"> location_on </span>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
