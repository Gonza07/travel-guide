<ng-container *ngIf="inPromotion.length">
  <div class="col-lg-12 d-flex news-section">
    <div
      class="col-lg-6"
      [ngStyle]="{
        'background-image': 'url(' + inPromotion[0].url + ')',
        'background-size': 'cover',
        'background-position': 'center',
      }"
    >
      <app-featured-tag
        [tagText]="promotionTagText"
        [icon]="'star'"
        [type]="TagTypes.primary"
      ></app-featured-tag>
    </div>
    <div class="col-lg-6 news-description">
      <h1>Need some recomendation? Check this promotion !</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex magni
        facilis quis tenetur eum dolores nulla at assumenda expedita culpa
        soluta dolorum dicta, ratione quas reiciendis totam recusandae
        blanditiis non.
      </p>
      <button type="button" class="btn d-flex items-center">
        Get more info
        <span class="material-symbols-outlined"> mail </span>
      </button>
    </div>
  </div>
</ng-container>
